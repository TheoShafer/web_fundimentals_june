<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NetFLEX Nav Bar</title>
    <link rel="stylesheet" type="text/css" href="NetFlix.css">
</head>
<body>
    <div id="nav_bar">
        <div id="nav_left">
            <img id="logo" src="https://www.tubefilter.com/wp-content/uploads/2016/07/Netflix_logo-1920x1131.jpg" alt="netflex_logo">
            <ul>
                <li>Home</li>
                <li>TV Shows</li>
                <li>Movies</li>
                <li>New & Popular</li>
                <li>My List</li>
                <li>Audio & Subtitles</li>
            </ul>
        </div>
        <div id="nav_right">
            <input type="text" placeholder="Titles, people, Genres">
            <img id="magnifying_glass" src="https://media.discordapp.net/attachments/788487473033773146/989719528181231656/facebook-magnifying-glass-icon-3_2-removebg-preview.png" alt="magnifying_glass">
            <ul id="ul_right">
                <li>Kid</li>
                <li>DVD</li>
                <li><img id="notification" src="https://media.discordapp.net/attachments/788487473033773146/989704376505475153/Screenshot_20220623-182924-6272.png" alt="notification_bell"></li>
                <li><img id="user" src="https://media.discordapp.net/attachments/788487473033773146/989707638172442694/Screenshot_20220623-1842282.png" alt="user_pfp"></li>
                <li id="down_arrow">&#x25bc</li>
            </ul>
        </div>
    </div>
    <div id="background">
        <img id="loading" src="https://media.discordapp.net/attachments/788487473033773146/989731581163864214/netflix-loading.gif" alt="loading">
    </div>
    <script src="NetFlix.js"></script>
</body>
</html>
